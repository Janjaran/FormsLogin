<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and registration system</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="container">
        <h1 id="title">Login and registration system</h1>
        <div class="form-container">
            <div class="regForm">
                <h2>Register here!</h2>
                <form action="#" id="registrationForm">
                    <p>Username: <input type="text" id="usernameReg"></p>
                    <p>Password: <input type="password" id="passwordReg"></p>
                    <input type="submit" name="" value="Register" class="button">
                    <button type="button" id="loginButton" class="button">Login</button>
                </form> 
                <p>Already have an account? <span id="loginLink" class="link">Login here!</span></p>
            </div>
            <div class="logForm" style="display: none;">
                <h2>Login here! Time to login now!</h2>
                <form action="#" id="loginForm">
                    <p>Username: <input type="text" id="username"></p>
                    <p>Password: <input type="password" id="password"></p>
                    <input type="submit" value="Login" class="button">
                    <span id="registerLink" class="link">Register here!</span>
                </form>
            </div>
            <div class="welcomePanel">
                <h2 id="greeting"></h2>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
